<script>
    function navigateToSection() {
        var dropdown = document.getElementById("dcm-dropdown");
        var selectedValue = dropdown.value;
        if (selectedValue) {
            var section = document.getElementById(selectedValue);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        }
    }

    document.getElementById('search-bar').addEventListener('input', function() {
        var input = this.value.toLowerCase();
        var headings = document.querySelectorAll('.content-section h2');
        
        headings.forEach(function(heading) {
            var text = heading.textContent.toLowerCase();
            var section = heading.parentElement;
            if (text.includes(input)) {
                section.style.display = '';
            } else {
                section.style.display = 'none';
            }
        });
    });
</script>
