<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDzle</title>
   
 <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
}

#puzzle-container {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-template-rows: repeat(4, 100px);
    gap: 2px;
    margin: 20px auto;
    width: 404px;
    height: 404px;
}

.tile {
    width: 100px;
    height: 100px;
    background-color: #ffcc00;
    border: 1px solid #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    cursor: pointer;
    user-select: none;
}

.tile.empty {
    background-color: #f0f0f0;
    border: none;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>
<body>
    <div class="container">
        <h1>MDzle</h1><br/><h6><marquee direction="left"> Mderrick</marquee> welcomes you to this cool game. Have fun!</h6>
        <div id="puzzle-container">
            <!-- Puzzle tiles will be generated here -->
        </div>
        <button id="shuffle-button">Shuffle</button>
        <button style="border-radius: 10PX;"><a href="https://wa.me/256751987885">HELP</a></button>
  <button style="border-radius: 10PX;"><a href="index.html">HOME</a></button>
        <button style="border-radius: 10PX;"><a href="snake.html">Game for Pc</a></button>
        
    </div>
    <script>
document.addEventListener("DOMContentLoaded", () => {
    const puzzleContainer = document.getElementById("puzzle-container");
    const shuffleButton = document.getElementById("shuffle-button");
    let tiles = [];
    let emptyTileIndex = 15;

    // Initialize the puzzle
    function initPuzzle() {
        puzzleContainer.innerHTML = "";
        tiles = [];
        for (let i = 1; i <= 15; i++) {
            const tile = document.createElement("div");
            tile.classList.add("tile");
            tile.textContent = i;
            tile.dataset.index = i - 1;
            puzzleContainer.appendChild(tile);
            tiles.push(tile);
        }
        const emptyTile = document.createElement("div");
        emptyTile.classList.add("tile", "empty");
        puzzleContainer.appendChild(emptyTile);
        tiles.push(emptyTile);
    }

    // Shuffle the puzzle
    function shufflePuzzle() {
        for (let i = tiles.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
        }
        renderPuzzle();
    }

    // Render the puzzle
    function renderPuzzle() {
        puzzleContainer.innerHTML = "";
        tiles.forEach((tile, index) => {
            tile.dataset.index = index;
            puzzleContainer.appendChild(tile);
            if (tile.classList.contains("empty")) {
                emptyTileIndex = index;
            }
        });
    }

    // Check if the tile can move
    function canMoveTile(tileIndex) {
        const row = Math.floor(tileIndex / 4);
        const col = tileIndex % 4;
        const emptyRow = Math.floor(emptyTileIndex / 4);
        const emptyCol = emptyTileIndex % 4;
        return (Math.abs(row - emptyRow) + Math.abs(col - emptyCol) === 1);
    }

    // Move the tile
    function moveTile(tileIndex) {
        if (canMoveTile(tileIndex)) {
            [tiles[tileIndex], tiles[emptyTileIndex]] = [tiles[emptyTileIndex], tiles[tileIndex]];
            renderPuzzle();
        }
    }

    // Event listeners
    puzzleContainer.addEventListener("click", (e) => {
        if (e.target.classList.contains("tile") && !e.target.classList.contains("empty")) {
            const tileIndex = parseInt(e.target.dataset.index, 10);
            moveTile(tileIndex);
        }
    });

    shuffleButton.addEventListener("click", shufflePuzzle);

    // Initialize the puzzle on page load
    initPuzzle();
});
</script>
</body>
</html>
